<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">

    <h1 th:text="${title}">Default Title</h1>

    <nav th:replace="fragments :: navigation"></nav>

    <form method="post" th:object="${form}" action="/menu/add-item">

        <div class="form-group">
            <label th:for="cheeseId">Cheese</label>
            <select name="cheeseId" style="width: 300px;">
                <option th:each="cheese : *{cheeses}" th:text="${cheese.name}" th:value="${cheese.id}">Test Value</option>
            </select>
        </div>
        <input type="hidden" name="menuId" th:value="*{menu.id}" />
        <input type="submit" value="Add Item" />
    </form>

    <!--<ul>-->
        <!--<li th:each="cheese : ${cheeses}" th:text="${cheese.name}"></li>-->
    <!--</ul>-->

    <nav th:replace="fragments :: nav-2"></nav>

</body>
</html>
